{% extends 'base.html' %}
{% block content %}
<h1>Register Page</h1>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="POST" action="{% url 'register' %}">
  {% csrf_token %}
  {{ form.as_p }}  <!-- renders all form fields -->
  <button type="submit">Register</button>
</form>

{% endblock %}
