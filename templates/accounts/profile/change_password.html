{% extends "accounts/base.html" %}
{% load static %}
{% block title %}Change Password{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts/profile/change_password.css' %}?v={{ STATIC_VERSION }}" />
{% endblock %}

{% block content %}
<div class="change-password-wrapper">
  <div class="change-password-card">
    <div class="change-password-header">
      <h2>Change Password</h2>
      <a href="{% url 'accounts:view_profile' %}" class="btn btn-ghost">Back to Profile</a>
    </div>

    <form method="post" class="change-password-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="current_password">Current Password</label>
        <input type="password" id="current_password" name="current_password" required />
      </div>

      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" required />
        <span class="help-text">Password must be at least 8 characters</span>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Change Password</button>
        <a href="{% url 'accounts:view_profile' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toasts = document.querySelectorAll('.toast');
  toasts.forEach(toast => {
    setTimeout(() => {
      toast.style.animation = 'slideOut 0.3s ease-out forwards';
      setTimeout(() => {
        toast.remove();
      }, 300);
    }, 5000);
  });
});
</script>
{% endblock %}
