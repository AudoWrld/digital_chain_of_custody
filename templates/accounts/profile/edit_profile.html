{% extends "accounts/base.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts/profile/edit_profile.css' %}?v={{ STATIC_VERSION }}" />
{% endblock %}

{% block content %}
<div class="edit-profile-wrapper">
  <div class="edit-profile-card">
    <div class="edit-profile-header">
      <h2>Edit Profile</h2>
      <a href="{% url 'accounts:view_profile' %}" class="btn btn-ghost">Back to Profile</a>
    </div>

    <form method="post" class="edit-profile-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required />
        <span class="help-text">Username must be unique</span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="{{ user.email }}" disabled />
        <span class="help-text">Email cannot be changed</span>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'accounts:view_profile' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toasts = document.querySelectorAll('.toast');
  toasts.forEach(toast => {
    setTimeout(() => {
      toast.style.animation = 'slideOut 0.3s ease-out forwards';
      setTimeout(() => {
        toast.remove();
      }, 300);
    }, 5000);
  });
});
</script>
{% endblock %}
