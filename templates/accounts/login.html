{% extends "accounts/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts/login.css' %}?v={{ STATIC_VERSION }}" />
{% endblock %}

{% block content %}
    
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-brand">
          <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" />
          <div class="title">Chain of Custody</div>
        </div>

        <h2>Welcome back</h2>

        <form method="post" action="{% url 'accounts:login' %}">
          {% csrf_token %}

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />

          <div class="form-row">
            <div class="small">
              <label><input type="checkbox" name="remember" /> Remember me</label>
            </div>
            <a href="{% url 'accounts:forgot_password' %}">Forgot?</a>
          </div>

          <button type="submit">Login</button>

          <div class="login-links">
            <span class="login-note">Don't have an account?</span>
            <a href="{% url 'accounts:register' %}">Register here</a>
          </div>
        </form>
      </div>
    </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toasts = document.querySelectorAll('.toast');
    toasts.forEach(toast => {
      setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease-out forwards';
        setTimeout(() => {
          toast.remove();
        }, 300);
      }, 5000);
    });
  });
</script>
{% endblock %}
