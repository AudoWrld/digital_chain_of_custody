{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/accounts/forgot_password.css' %}" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-brand">
          <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" />
          <div class="title">Chain of Custody</div>
        </div>

        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <h2>Reset your password</h2>
        <p class="login-note">Enter your account email and we'll send a reset link.</p>

        <form method="post" action="{% url 'forgot_password' %}">
          {% csrf_token %}

          <label for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />

          <button type="submit">Send reset link</button>

          <div class="login-links">
            <span class="login-note">Remembered your password?</span>
            <a href="{% url 'login' %}">Login here</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
