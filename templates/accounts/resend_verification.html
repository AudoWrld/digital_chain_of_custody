<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resend Verification</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <div class="resend-form">
      <h2>Resend Verification Email</h2>

      {% if email %}
      <p>
        We’ll resend a verification link to:
        <strong>{{ email }}</strong>
      </p>
      {% else %}
      <p>We’re resending a verification link to your email address.</p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}" />
        <button type="submit">Resend</button>
      </form>
    </div>
  </body>
</html>
