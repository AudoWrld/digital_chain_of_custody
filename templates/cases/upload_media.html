{% extends 'base.html' %}
{% block title %}Upload Media{% endblock %}

{% block content %}
<h1>Upload Media for Case: {{ case.get_title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

<a href="{% url 'view_case' case.id %}">Back to Case</a>
{% endblock %}
