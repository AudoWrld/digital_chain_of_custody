{% extends 'base.html' %}
{% block title %}Edit Media{% endblock %}

{% block content %}
<h1>Edit Media: {{ media.media.name }}</h1>

<form method="post">
    {% csrf_token %}
    <label>Description:</label>
    <input type="text" name="description" value="{{ media.description }}">
    <button type="submit">Save</button>
</form>

<a href="{% url 'view_case' media.case.id %}">Back to Case</a>
{% endblock %}
