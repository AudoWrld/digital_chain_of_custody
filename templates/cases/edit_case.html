{% extends 'base.html' %}
{% block title %}Edit Case{% endblock %}

{% block content %}
<h1>Edit Case: {{ case.get_title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'view_case' case.id %}">Back to Case</a>
{% endblock %}
